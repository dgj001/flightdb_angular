<div class="row">
  <div class="col-md-6 col-lg-4 col-xl-3">
    <div *ngIf="flight !== undefined">
      <table class="table table-dark mt-3">
        <tr>
          <td>Departure</td>
          <td>{{flight.departureAirport}}</td>
        </tr>
        <tr>
          <td>Arrival</td>
          <td>{{flight.arrivalAirport}}</td>
        </tr>
        <tr>
          <td>Date</td>
          <td>{{flight.startDateTime | date:"yyyy-MM-dd" }}</td>
        </tr>
        <tr>
          <td>Time</td>
          <td>{{flight.startDateTime | date:"HH:mm"}}</td>
        </tr>
        <tr>
          <td>Tail Number</td>
          <td>{{flight.tailNumber}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col align-self-center mt-3" align="center">
    <div *ngIf="flightDataResult === undefined">      
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="flightDataResult !== undefined">
      <agm-map [latitude]="mapCenterLat" [longitude]="mapCenterLng" [fitBounds]="true">
        <agm-marker [latitude]="departureLat" [longitude]="departureLon" [agmFitBounds]="true"></agm-marker>
        <agm-marker [latitude]="arrivalLat" [longitude]="arrivalLon" [agmFitBounds]="true"></agm-marker>
        <agm-polyline>
          <agm-polyline-point *ngFor="let record of flightDataResult.records" 
            [latitude]="record.latitude" 
            [longitude]="record.longitude">
          </agm-polyline-point>
        </agm-polyline>
      </agm-map>
    </div>
  </div>
</div>
